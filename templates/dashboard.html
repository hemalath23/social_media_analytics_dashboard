<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social Media Analytics Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            width: 30rem; /* Increased card width */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fffffffc;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        .footer .text-center {
            margin: 0;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Analytics Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/followers">followers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index">index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">posts</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Followers</h5>
                        <p class="card-text">10,000</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Posts</h5>
                        <p class="card-text">500</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Engagement Rate</h5>
                        <p class="card-text">5%</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-white">Â© 2024 Developed by Jaddu Hemalatha</span>
            <ul class="list-inline mt-2">
                <li class="list-inline-item">
                    <a href="#" class="text-white">Under the Esteemed Guidance of K.V.Chandra Sekhar, Assistant Professor, Department of CSM&CSD</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
